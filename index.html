<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.svg" alt="">
        <h1>CountDown</h1>
    </header>
    <main class="timer">
        <section>
            <h1 id="day">00</h1>
            <p>Days</p>
        </section>
        <section>
            <h1 id="hour">00</h1>
            <p>hours</p>
        </section>
        <section>
            <h1 id="minute">00</h1>
            <p>minutes</p>
        </section>
        <section>
            <h1 id="second">00</h1>
            <p>Seconds</p>
        </section>
    </main>  
    <script src="script.js"></script>
</body>
</html>
